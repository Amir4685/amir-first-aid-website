<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הדרכות עזרה ראשונה - אמיר מציל חיים</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Heebo', sans-serif;
      background: linear-gradient(to bottom, #1d1e28, #2d2f41);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      overflow: hidden;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #25D366;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 999;
    }
    .whatsapp-btn img {
      width: 30px;
      height: 30px;
    }
    .hero {
      text-align: center;
      padding: 4rem 2rem;
      position: relative;
      overflow: hidden;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.videvo.net/videvo_files/converted/2014_05/preview/MedicalEmergencyHospital1Videvo.mov22877.webm') no-repeat center center/cover;
      opacity: 0.2;
      z-index: -1;
    }
    .hero h1 {
      font-size: 3rem;
      background: linear-gradient(to right, #ff4d88, #a64dff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .hero p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      max-width: 600px;
      margin: 0 auto;
    }
    .contact-form input, .contact-form select, .contact-form button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
    }
    .contact-form input[type="tel"] {
      direction: rtl;
    }
    .contact-form button {
      background: linear-gradient(to right, #a64dff, #ff4d88);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="20250629_1423_Magen David Logo_simple_compose_01jyxpret2fxmvwchngtbhw937.png" alt="Logo">
    </div>
  </header>
  <a class="whatsapp-btn" href="https://wa.me/972501234567" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="צ'אט ואטסאפ">
  </a>
  <section class="hero">
    <h1>הדרכות עזרה ראשונה - אמיר מציל חיים</h1>
    <p>הדרכות עזרה ראשונה לכל גיל, סדנאות שיכולות להציל חיים - בגובה העיניים, ומהלב</p>
    <form class="contact-form">
      <input type="text" placeholder="איך קוראים לך?">
      <input type="email" placeholder="מה המייל שלך?">
      <input type="tel" placeholder="מה המספר שלך?">
      <select>
        <option>מתי לחזור אליך?</option>
        <option>8:00 - 12:00</option>
        <option>12:00 - 16:00</option>
        <option>16:00 - 19:00</option>
      </select>
      <button>בוא נדבר על הדרכה עבורי</button>
    </form>
  </section>
</body>
</html>
